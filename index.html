<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Peekaboo I See You</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="overflow">
	
	<div class="load">
		<div class="centerTextContainer" id="loadText">
			<h1 id="loadTextWidth">peekaboo i see you</h1>
		</div>
		<div class="loadImgContainer">
			<object data="/svg-animations/loader.svg" type="image/svg+xml" id="loader" width="140%" height="140%"></object>
		</div>
	</div>

	<div class="timeout">
		<div class="centerTextContainer" id="timeoutText">
			<h1 id="timeoutTextWidth">please come back</h1>
		</div>
		<div class="timeoutImgContainer">
			<object data="/svg-animations/leave.svg" type="image/svg+xml" width="100%" height="100%"></object>
		</div>
	</div>
	
	<a href="#">
		<div class="eyeContainer">
			<div id="eye">
				<div id="pupil"></div>
			</div>
		</div>
	</a>

	<div class="counter">
		<h2><span class="trueCount"></span><span class="sectionCount"></span></h2>
	</div>

	<div class="infoButtonContainer">
		<div class="infoButton">
			<img id="info" src="/icons/info.svg"/>
			<img id="close" src="/icons/close.svg"/>
		</div>
	</div>

	<div class="popup">
		<div class="popupContainer">
			<div class="popupBlock">
				<div class="popupImgContainer">
					<div class="icon" id="iconOneMouse"></div>
					<div class="icon" id="iconOneClickWheel"></div>
				</div>
				<p>Scroll to view the whole gallery</p>
			</div>
			<div class="divider"></div>
			<div class="popupBlock">
				<div class="popupImgContainer">
					<div class="icon iconTwoSlider"></div>
					<div class="icon iconTwoHandle" id="handle"></div>
					<div class="icon iconTwoSlider bottom"></div>
					<div class="icon iconTwoHandle bottom" id="handleTwo"></div>
				</div>
				<p>Uniquely interact with each piece</p>
			</div>
			<div class="divider"></div>
			<div class="popupBlock">
				<div class="popupImgContainer">
					<div class="icon" id="iconThreeTablet"></div>
					<div class="icon" id="iconThreePencil"></div>
				</div>
				<p>Animations created using <a class="textLink" href="https://iorama.studio/" target="_blank">Looom</a></p>
			</div>
		</div>
		<div class="popupContainer footer">
			<p>Gallery & site by <a class="textLink" href="https://loganliffick.com" target="_blank">Logan Liffick</a></p>
		</div>
	</div>

	<div id="scrollWrap">
		<section class="main">
			<div class="container">
				<div class="imgContainer">
					<object data="/svg-animations/looom-03.svg" type="image/svg+xml" id="looomsvg" width="100%" height="100%"></object>
				</div>
				<div class="sliderContainer">
					<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
				</div>
			</div>
		</section>

		<section class="main">
			<div class="container">
				<div class="imgContainer">
					<object data="/svg-animations/looom-02.svg" type="image/svg+xml" width="100%" height="100%"></object>
				</div>
				<div class="sliderContainer">
					<input type="range" min="1" max="100" value="50" class="slider" id="">
				</div>
			</div>
		</section>

		<section class="main">
			<div class="container">
				<div class="imgContainer">
					<object data="/svg-animations/looom-01.svg" type="image/svg+xml" width="100%" height="100%"></object>
				</div>
				<div class="sliderContainer">
					<input type="range" min="1" max="100" value="50" class="slider" id="">
				</div>
			</div>
		</section>

		<section class="main">
			<div class="container">
				<div class="imgContainer">
					<object data="/svg-animations/looom-04.svg" type="image/svg+xml" width="100%" height="100%"></object>
				</div>
				<div class="sliderContainer">
					<input type="range" min="1" max="100" value="50" class="slider" id="">
				</div>
			</div>
		</section>

		<section class="main">
			<div class="container">
				<div class="imgContainer">
					<object data="/svg-animations/looom-03.svg" type="image/svg+xml" id="looomsvg" width="100%" height="100%"></object>
				</div>
				<div class="sliderContainer">
					<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
				</div>
			</div>
		</section>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
	<script src="main.js"></script>
</body>

</html>
