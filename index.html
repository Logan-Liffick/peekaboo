<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Peekaboo I See You</title>
	<meta name="description" content="An interactive gallery of animation.">
	<link rel="shortcut icon" type="image/png" href="/icons/favicon.png">
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-90992025-5"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-90992025-5');
	</script>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body class="overflow">

	<div class="mobileOverlay">
		<div class="mobileContainer">
			<div class="mobileImgContainer">
				<img src="https://media.giphy.com/media/XreQmk7ETCak0/giphy.gif">
			</div>
			<h2>I promise this is more fun on desktop...</h2>
		</div>
	</div>
	
	<div class="load">
		<div class="centerTextContainer" id="loadText">
			<h1>peekaboo</h1>
		</div>
		<div class="loadImgContainer">
			<object data="/svg-animations/loader.svg" type="image/svg+xml" id="loader" width="140%" height="140%"></object>
		</div>
	</div>

	<div class="timeout">
		<div class="timeoutImgContainer">
			<object data="/svg-animations/leave.svg" type="image/svg+xml" width="100%" height="100%"></object>
		</div>
	</div>
	
	<a href="#">
		<div class="eyeContainer">
			<div id="eye">
				<div id="pupil"></div>
			</div>
		</div>
	</a>

	<div class="counter">
		<h2><span class="trueCount"></span><span class="sectionCount"></span></h2>
	</div>

	<div class="infoButtonContainer">
		<div class="infoButton">
			<img id="info" src="/icons/info.svg"/>
			<img id="close" src="/icons/close.svg"/>
		</div>
	</div>

	<div class="popup">
		<div class="popupContainer">
			<div class="popupBlock">
				<div class="popupImgContainer">
					<div class="icon" id="iconOneMouse"></div>
					<div class="icon" id="iconOneClickWheel"></div>
				</div>
				<p>Scroll to view the whole gallery</p>
			</div>
			<div class="divider"></div>
			<div class="popupBlock">
				<div class="popupImgContainer">
					<div class="icon iconTwoSlider"></div>
					<div class="icon iconTwoHandle" id="handle"></div>
					<div class="icon iconTwoSlider bottom"></div>
					<div class="icon iconTwoHandle bottom" id="handleTwo"></div>
				</div>
				<p>Uniquely interact with each piece</p>
			</div>
			<div class="divider"></div>
			<div class="popupBlock">
				<div class="popupImgContainer">
					<div class="icon" id="iconThreeTablet"></div>
					<div class="icon" id="iconThreePencil"></div>
				</div>
				<p>Animations made with <a class="textLink" href="https://iorama.studio/" target="_blank">Looom</a></p>
			</div>
		</div>
		<div class="popupContainer footer">
			<p>Created by <a class="textLink" href="https://loganliffick.com" target="_blank">Logan Liffick</a></p>
		</div>
	</div>

	<div id="scrollWrap">
		<section class="main">
			<div class="container">
				<div class="imgContainer">
					<object data="/svg-animations/looom-01.svg" type="image/svg+xml" id="svgOne" width="100%" height="100%"></object>
				</div>
				<div class="sliderContainer">
					<input type="range" min="1" max="250" value="125" class="slider" id="rangeOne">
				</div>
			</div>
		</section>

		<section class="main">
			<div class="container">
				<div class="imgContainer">
					<object data="/svg-animations/looom-02.svg" type="image/svg+xml" id="svgTwo" width="100%" height="100%"></object>
				</div>
				<div class="sliderContainer">
					<input type="range" min="0" max="1" step="0.01" value="0" class="slider" id="rangeTwo">
				</div>
			</div>
		</section>

		<section class="main">
			<div class="container">
				<div class="imgContainer">
					<object data="/svg-animations/looom-03.svg" type="image/svg+xml" id="svgThree" width="100%" height="100%"></object>
				</div>
				<div class="sliderContainer">
					<input type="range" min="0" max="255" value="127.5" step="3" class="slider" id="rangeThree">
				</div>
			</div>
		</section>

		<section class="main">
			<div class="container">
				<div class="imgContainer">
					<object data="/svg-animations/looom-04.svg" type="image/svg+xml" id="svgFour" width="140%" height="140%"></object>
				</div>
				<div class="sliderContainer">
					<input type="range" min="0" max="1" step="0.01" value="0" class="slider" id="rangeFour">
				</div>
			</div>
		</section>

		<section class="main">
			<div class="container">
				<div class="imgContainer">
					<object data="/svg-animations/looom-01.svg" type="image/svg+xml" id="svgFinal" width="100%" height="100%"></object>
				</div>
				<div class="sliderContainer">
					<input type="range" min="1" max="250" value="125" class="slider" id="rangeFinal">
				</div>
			</div>
		</section>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
	<script src="main.js"></script>
</body>

</html>
